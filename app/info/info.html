<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Containers</span>
  </div>
</md-toolbar>

<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column>Name</th>
        <th md-column>Version</th>
        <th md-column>Port</th>
        <th md-column>State</th>
        <th md-column>Status</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="container in vm.containers">
        <td md-cell>{{container.name}}</td>
        <td md-cell>{{container.version}}</td>
        <td md-cell>{{container.port}}</td>
        <td md-cell>{{container.state}}</td>
        <td md-cell>{{container.status}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
