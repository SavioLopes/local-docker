<md-content class="md-padding" layout-xs="column" layout="row">
  <div ng-repeat="container in vm.containers" flex>
    <md-card ng-class="container.color">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{container.name}}:{{container.version}}</span>
          <span class="md-subhead">{{container.state}}</span>
        </md-card-title-text>
        <div layout-align="end center">
          <md-icon md-font-set="material-icons"> {{container.icon}} </md-icon>
        </div>
      </md-card-title>
      <md-card-content layout="row" layout-align="space-between center">
        <div>
          <md-icon md-font-set="material-icons"> query_builder </md-icon>
          <span am-time-ago="container.created * 1000"></span>
        </div>
        <div>
          <md-icon md-font-set="material-icons"> done </md-icon>
          <span>{{container.status}}</span>
        </div
      </md-card-content>
    </md-card>
    <br ng-if="!(($index + 1) % 4)" />
  </div>
</md-content>
